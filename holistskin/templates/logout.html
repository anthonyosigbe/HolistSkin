{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  ================================================== -->
  <meta charset="utf-8">
  <title>Login</title>

  <!-- Mobile Specific Metas
  ================================================== -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Construction Html5 Template">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="author" content="Themefisher">
  <meta name="generator" content="Themefisher Constra HTML Template v1.0">
   
  <!-- Themefisher Icon font -->
  <link rel="stylesheet" href="{% static "plugins/themefisher-font/style.css" %}">
  <!-- bootstrap.min css -->
  <link rel="stylesheet" href="{% static "plugins/bootstrap/css/bootstrap.min.css" %}">
  
  <!-- Animate css -->
  <link rel="stylesheet" href="{% static "plugins/animate/animate.css" %}">
  <!-- Slick Carousel -->
  <link rel="stylesheet" href="{% static "plugins/slick/slick.css" %}">
  <link rel="stylesheet" href="{% static "plugins/slick/slick-theme.css" %}">
  
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="{% static "css/style.css" %}">

</head>

<body id="body">

<section class="signin-page account" >
  <div class="container" background-image>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <a class="logo" href="/auth/login/">
            <img src="{% static '../static/images/backgrounds/logo1-removebg-preview.png' %}" alt="Holistic Hub Logo" width="130" height="130">
          </a>
           <h2 class="text-center"></h2>
           {% for message in messages  %}

           <div class="alert alert-{{message.tags}} alert-dismissible show" role="alert">
             <strong> {{message}} </strong> 
             
           </div> 
           {% endfor %}  
          
          <form action="/auth/login/" method="post">{% csrf_token %}
            <div class="form-group">
              <input type="email" class="form-control"  placeholder="Email" name="email" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" name="pass1" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-main text-center" >Login</button>
            </div>
          </form>
          <p class="mt-20">New in this site ?<a href="/auth/signin/"> Create New Account</a></p>
        </div>
      </div>
    </div>
  </div>
</section>

    <!-- 
    Essential Scripts
    =====================================-->
    
    <!-- Main jQuery -->
    <script src="{% static "plugins/jquery/dist/jquery.min.js" %}"></script>
    <!-- Bootstrap 3.1 -->

    <!-- Bootstrap Touchpin -->

    <!-- slick Carousel -->
    <script src="{% static "plugins/slick/slick.min.js" %}"></script>
    <script src="{% static "plugins/slick/slick-animation.min.js" %}"></script>

    <!-- Google Mapl -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC72vZw-6tGqFyRhhg5CkF2fqfILn2Tsw"></script>
    <script type="text/javascript" src="{% static "plugins/google-map/gmap.js" %}"></script>

    <!-- Main Js File -->
    <script src="{% static "js/script.js" %}"></script>
    


  </body>
  </html>
