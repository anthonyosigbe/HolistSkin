{% extends "basic.html" %}
{% load static %}
{% block title %}Blog{% endblock title %}
{% block body %}

<section id="services" class="services">
  <div class="container">

    <div class="section-title">
      <h2 class="text-center text-uppercase">Welcome to HolistSkin Hub Blog</h2>
     
    </div>

    <div class="row">

{% for post in posts  %}
      <div class="col-lg-4 col-md-6 icon-box" data-aos="fade-up">
        <div class="icon"><i class="bi bi-briefcase"></i></div>
        <h4 class="title"><a href="">{{post.title}}</a></h4>
        <p class="description">{{post.decription}}</p>
      </div>

{% endfor %}
      
    </div>

  </div>
</section> 


{% endblock body %}
